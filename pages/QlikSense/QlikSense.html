<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Qlik Sense</title>
    <link rel="shortcut icon" href="../../favicon.ico">
    <link rel="icon" href="../../favicon.ico">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Стили -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- JavaScript -->
    <script type="text/javascript" language="JavaScript" src="../../js/card.js"></script>
    <script type="text/javascript" language="JavaScript" src="../../js/cardcollapse.js"></script>
    <script type="text/javascript" language="JavaScript" src="../../js/menu.js"></script>
    <script type="text/javascript" language="JavaScript" src="../../js/footer.js"></script>
</head>

<body>

    <div class="header">

        <!-- Меню -->
        <script>
            menu_print(false);
        </script>

    </div>

    <div class="container p-4 bg-white">

        <!-- Заголовок -->
        <dl class="row">
            <dt class="col col-md-2 align-self-center">
                <img src="../../images/qliksense.png" style="max-height:128px; 
                max-width:128px" class="border-0" alt="Qlik Sense">
            </dt>
            <dd class="col col-md-3 align-self-center">
                <div class="h2 text-primary">Qlik&nbsp;Sense</div>
            </dd>
            <dd class="col align-self-center">
                Скрипты загрузки данных в Qlik&nbsp;Sense.
            </dd>
        </dl>

        <!-- Список -->
        <div class="row">
            <!-- Список (разделы) -->
            <div class="col-3">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-01-tab" data-toggle="pill" href="#v-pills-01" role="tab"
                        aria-controls="v-pills-01" aria-selected="true">Скрипты</a>
                    <a class="nav-link" id="v-pills-02-tab" data-toggle="pill" href="#v-pills-02" role="tab"
                        aria-controls="v-pills-02" aria-selected="false">Данные</a>
                    <a class="nav-link" id="v-pills-03-tab" data-toggle="pill" href="#v-pills-03" role="tab"
                        aria-controls="v-pills-03" aria-selected="false">DEV-HUB</a>
                    <a class="nav-link" id="v-pills-04-tab" data-toggle="pill" href="#v-pills-04" role="tab"
                        aria-controls="v-pills-04" aria-selected="false">Другое</a>
                </div>
            </div>
            <!-- Список (группы) -->
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">

                    <div class="tab-pane fade show active" id="v-pills-01" role="tabpanel"
                        aria-labelledby="v-pills-01-tab">

                        <div class="h4 text-light bg-primary p-2">Скрипты</div>

                        <div id="accordionP001">

                            <script language="javascript">

                                idParent = "P001";

                                caption = "Календарь";
                                id = "001";
                                link = "Calendar.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                                caption = "Календарь со смещением года";
                                id = "002";
                                link = "CalendarOffsetYear.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                            </script>

                        </div>

                    </div>

                    <div class="tab-pane fade" id="v-pills-02" role="tabpanel" aria-labelledby="v-pills-02-tab">

                        <div class="h4 text-light bg-primary p-2">Данные</div>

                        <div id="accordionP002">

                            <script language="javascript">

                                idParent = "P002";

                                caption = "Список регионов России с региональными центрами";
                                id = "003";
                                link = "ListForMap.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                            </script>

                        </div>

                    </div>

                    <div class="tab-pane fade" id="v-pills-03" role="tabpanel" aria-labelledby="v-pills-03-tab">

                        <div class="h4 text-light bg-primary p-2">DEV-HUB</div>

                        <div id="accordionP003">

                            <script language="javascript">

                                idParent = "P003";

                                caption = "Виджет SAS_KPI";
                                id = "004";
                                link = "Widget_SAS_KPI.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                            </script>

                        </div>

                    </div>

                    <div class="tab-pane fade" id="v-pills-04" role="tabpanel" aria-labelledby="v-pills-04-tab">

                        <div class="h4 text-light bg-primary p-2">Другое</div>

                        <div id="accordionP004">

                            <script language="javascript">

                                idParent = "P004";

                                caption = "LOAD";
                                id = "005";
                                link = "LOAD.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                                caption = "FOR";
                                id = "006";
                                link = "FOR.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                                caption = "Перехват ошибок";
                                id = "007";
                                link = "InterceptsErrors.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                                caption = "Принудительное завершение выполнения скрипта";
                                id = "008";
                                link = "ExitScript.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                                caption = "Номер месяца из имени";
                                id = "009";
                                link = "MonthNameToNumber.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                                caption = "Символ &quot;пробела&quot; для форматирования числа";
                                id = "010";
                                link = "Alt255.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                                caption = "Проверка наличия файла";
                                id = "011";
                                link = "IsFileExists.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                                caption = "Работа с датой и временем";
                                id = "012";
                                link = "DateTime.txt";
                                card_collapse_print(caption, id, idParent, false, link);

                            </script>

                        </div>

                    </div>

                </div>
            </div>
        </div>

    </div>

    <!-- Подвал -->
    <script language="javascript">
        footer_print();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
